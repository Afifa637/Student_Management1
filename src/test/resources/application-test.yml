spring:
  datasource:
    url: jdbc:h2:mem:ue_sms_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
  liquibase:
    enabled: false

app:
  bootstrap:
    enabled: false
  security:
    jwt:
      secret: test_secret_test_secret_test_secret_test_secret_1234
      expirationMillis: 3600000

logging:
  level:
    org.springframework: WARN
    org.hibernate.SQL: WARN
