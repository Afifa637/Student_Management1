# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ue_sms}
spring.datasource.username=${DB_USER:ue_sms}
spring.datasource.password=${DB_PASSWORD:ue_sms_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:please_change_me_please_change_me_please_change_me_1234}
jwt.expiration=${JWT_EXPIRATION_MILLIS:3600000}

# Bootstrap Configuration
app.bootstrap.enabled=${APP_BOOTSTRAP_ENABLED:true}
app.bootstrap.teacher.email=${APP_BOOTSTRAP_TEACHER_EMAIL:admin.teacher@ue.edu}
app.bootstrap.teacher.password=${APP_BOOTSTRAP_TEACHER_PASSWORD:ChangeMe123!}

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.universityofengineers.sms=DEBUG